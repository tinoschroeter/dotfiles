- name: Install vim
  apt:
    state: present
    name:
      - vim

- name: Create undo directory
  ansible.builtin.file:
    path: ~/.vim/undo
    state: directory

- name: UltiSnips
  ansible.builtin.git:
    repo: 'https://github.com/tinoschroeter/vim.UltiSnips.git'
    dest: ~/.vim/UltiSnips
    update: yes

- name: add undo file 
  ansible.builtin.file:
    path: ~/.vim/undo

- name: indentLine
  ansible.builtin.git:
    repo: 'https://github.com/itchyny/lightline.vim.git'
    dest: ~/.vim/bundle/lightline.vim
    update: yes

- name: mundo.vim
  ansible.builtin.git:
    repo: 'https://github.com/simnalamburt/vim-mundo.git'
    dest: ~/.vim/bundle/vim-mundo
    update: yes

- name: nerdtree
  ansible.builtin.git:
